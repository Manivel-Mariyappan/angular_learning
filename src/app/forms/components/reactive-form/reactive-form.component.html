<form [formGroup]="userForm" (ngSubmit)="userFormSubmit(userForm)">
    <div class="row">
        <div class="col-lg-4">
            <div class="form-group mt-3">
                <label>First Name <span class="required_field">*</span></label>
                <input type="text" class="form-control" name="firstName" placeholder="first Name"
                    formControlName="firstName" required>

                <div *ngIf="userForm.get('firstName')?.invalid && (userForm.get('firstName')?.dirty || userForm.get('firstName')?.touched)"
                    class="validation_error_section">
                    <p *ngIf="userForm.get('firstName')?.hasError('required')">First name is required.</p>
                </div>
            </div>

            <div class="form-group mt-3">
                <label>Last Name <span class="required_field">*</span></label>
                <input type="text" class="form-control" name="lastName" placeholder="last Name"
                    formControlName="lastName">

                <div *ngIf="userForm.get('lastName')?.invalid && (userForm.get('lastName')?.dirty || userForm.get('lastName')?.touched)"
                    class="validation_error_section">
                    <p *ngIf="userForm.get('lastName')?.hasError('required')">Last name is required.</p>
                </div>
            </div>

            <div class="form-group mt-3">
                <label>Email <span class="required_field">*</span></label>
                <input type="email" class="form-control" name="email" placeholder="email" formControlName="email">

                <div *ngIf="userForm.get('email')?.invalid && (userForm.get('email')?.dirty || userForm.get('email')?.touched)"
                    class="validation_error_section">
                    <p *ngIf="userForm.get('email')?.hasError('required')">Email is required.</p>
                </div>

            </div>

            <div class="form-group mt-3">
                <label>description</label>
                <textarea class="form-control" rows="5" name="description" formControlName="description"></textarea>
            </div>

        </div>
        <div class="col-lg-4" formGroupName="address">
            <div class="form-group mt-3">
                <label>Address One <span class="required_field">*</span></label>
                <input type="text" class="form-control" name="address1" placeholder="address1"
                    formControlName="address1">

                <div *ngIf="userForm.get('address.address1')?.invalid && (userForm.get('address.address1')?.dirty || userForm.get('address.address1')?.touched)"
                    class="validation_error_section">
                    <p *ngIf="userForm.get('address.address1')?.hasError('required')">Address1 is required.</p>
                </div>
            </div>

            <div class="form-group mt-3">
                <label>Address Two <span class="required_field">*</span></label>
                <input type="text" class="form-control" name="address2" placeholder="address2"
                    formControlName="address2">

                <div *ngIf="userForm.get('address.address2')?.invalid && (userForm.get('address.address2')?.dirty || userForm.get('address.address1')?.touched)"
                    class="validation_error_section">
                    <p *ngIf="userForm.get('address.address2')?.hasError('required')">Address2 is required.</p>
                </div>

            </div>

            <div class="form-group mt-3">
                <label>State <span class="required_field">*</span></label>
                <input type="text" class="form-control" name="state" placeholder="state" formControlName="state">

                <div *ngIf="userForm.get('address.state')?.invalid && (userForm.get('address.state')?.dirty || userForm.get('address.state')?.touched)"
                    class="validation_error_section">
                    <p *ngIf="userForm.get('address.state')?.hasError('required')">State is required.</p>
                </div>

            </div>

            <div class="form-group mt-3">
                <label>City <span class="required_field">*</span></label>
                <input type="text" class="form-control" name="city" placeholder="city" formControlName="city">

                <div *ngIf="userForm.get('address.city')?.invalid && (userForm.get('address.city')?.dirty || userForm.get('address.city')?.touched)"
                    class="validation_error_section">
                    <p *ngIf="userForm.get('address.city')?.hasError('required')">City is required.</p>
                </div>

            </div>

            <div class="form-group mt-3">
                <label>Zip <span class="required_field">*</span></label>
                <input type="text" class="form-control" name="zip" placeholder="zip" formControlName="zip">

                <div *ngIf="userForm.get('address.zip')?.invalid && (userForm.get('address.zip')?.dirty || userForm.get('address.zip')?.touched)"
                    class="validation_error_section">
                    <p *ngIf="userForm.get('address.zip')?.hasError('required')">Zip is required.</p>
                </div>

            </div>

            <button type="submit" class="btn btn-primary mt-3 float-end">Submit</button>

        </div>
        <div class="col-lg-4">
            <div class="bg_grey p-4 rounded mt-4">
                <pre>Form Status : {{userForm.status | json}}</pre>
                <pre>
                    {{userForm.value | json}}
                 </pre>
            </div>
        </div>
    </div>
</form>
